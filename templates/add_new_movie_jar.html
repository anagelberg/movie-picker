{% extends 'bootstrap/base.html' %}
{% include "header.html" %}


{% block styles %}
  {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
{% endblock %}

{% block scripts %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
    </script>
{% endblock %}

{% block content %}
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create a New Movie Jar</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Choose the emotional and mental vibe of this movie.</p>
                <form action="{{ url_for('add_list') }}" method="post">
                    <div class="form-group">
                        <label for="watchlist_name">Name for watchlist</label>
                        <input type="text" class="form-control" name="watchlist_name" id="watchlist_name" placeholder="Enter Name" required>
                    </div>
                      <div class="form-group">
                            <label for="watchlist_description">Example textarea</label>
                            <textarea class="form-control" name="watchlist_description" id="watchlist_description" rows="3"></textarea>
                        </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
